<h1>Registo</h1>

<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <div class="form-row">

    <div class="column-left">
      <label for="name">Nome:</label>
      <input formControlName="firstName" type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" name="email" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input formControlName="dataNascimento" type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="password">Password:</label>
      <input formControlName="password" type="password" id="password" name="password" required>

      <div class="gender">
        <label >Género:</label>
        <label for="male" class="radio-label"><input formControlName="genero" type="radio" name="genero" value="M" id="male"> Masculino</label>
        <label for="female" class="radio-label"><input formControlName="genero" type="radio" name="genero" value="F" id="female"> Feminino</label>
      </div>

    </div>

    <div class="column-right">
      <label for="apelido">Apelido:</label>
      <input formControlName="lastName" type="text" id="apelido" name="apelido" required>

      <label for="telemovel">Telemóvel:</label>
      <input maxlength="9" formControlName="telemovel" type="tel" id="telemovel" name="telemovel" required>

      <label for="nif">NIF:</label>
      <input formControlName="nif" maxlength="9" type="text" id="nif" name="nif" pattern="[0-9]{9}" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>

      <label for="confirmPassword">Confirmar Password:</label>
      <input formControlName="confirmarPassword" type="password" id="confirmPassword" name="confirmPassword" required>


      <div class="type-acount">
        <label>Tipo de Conta:</label>
        <label for="type-radio-pacient" class="radio-label"><input formControlName="tipoUser" id="type-radio-pacient" type="radio" name="tipoUser" value="U">Paciente</label>
        <label for="type-radio-professional" class="radio-label"><input formControlName="tipoUser" id="type-radio-professional" type="radio" name="tipoUser"value="P"> Profissional de Saúde</label>
      </div>

    </div>
  </div>

  <div id="submit-button">
    <button type="submit" class="btn-regist">Registar</button>
     <p id="btn-text"><a [routerLink]="['/authentication/login']" class="nav-link"> Já Possui Conta? <b>Login</b></a></p>  
  </div>

</form>
