<div class="header">
  <!-- <h1 *ngIf="(authenticationService.user$ | async) === null">Bem vindo ao LusoHealth!</h1>
   <h1 *ngIf="(authenticationService.user$ | async) as user">Bem-vindo ao LusoHealth, {{ getFirstAndLastName(user.name) }}</h1>-->
  <h1>LusoHealth</h1>
  <div id="searchDiv">
    <input id="searchBar" type="text" placeholder="Pesquise por algum serviço">
    <figure id="searchIcon">
      <img src="assets/images/HomePage/search.png" alt="Ícone de pesquisa de filtros">
    </figure>
  </div>

  <div class="populares">
    <div class="form-buttons-row">
      <p class="populares-texto">Populares:</p>
      <button class="btn">Cardiologia</button>
      <button class="btn">Cardiologia</button>
      <button class="btn">Cardiologia</button>
    </div>
  </div>
</div>


<section class="categorias" *ngFor="let professionalType of professionalTypes">
  <p class="categoria-texto">{{ professionalType.name }}</p>
  <div class="categoria">
    <div *ngFor="let professional of professionals">
      <ng-container *ngIf="professional.professionalType === professionalType.name">
        <div class="tab">
          <div id="icons">
            <figure class="rating">4.9 <img alt="Estrela" class="star" src="/assets/images/profile/star.png"></figure>
          </div>
          <div class="content">
            <div class="content-name">
              <span>{{ professional.professionalInfo.firstName  }} {{ professional.professionalInfo.lastName  }}</span>
            </div>
            <div>
              <span>Especialidades:</span>
              <div id="specialties" *ngFor="let specialty of professional.services">
                <p>{{ specialty.specialty  }} - {{ specialty.pricePerHour  }}€</p>
              </div>
            </div>
            <div><p>{{professional.location}}</p></div>
            <!--  <p>Preço por consulta: 18€</p>-->
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
