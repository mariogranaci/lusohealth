<main>
  <div class="reports-container">
    <div class="report-header">REPORTS</div>
    <ng-container *ngFor="let report of reports">
      <div class="report-item">
        <div class="report-details">
          <div class="report-indicator"></div>
          <div class="report-info">
            <div class="report-title">Burla #{{ '000' + report.id | slice: -3 }}</div>
            <div class="report-description">{{ report.description }}</div>
          </div>
          <div class="report-date-time">
            <div>{{ convertToDate(report.timestamp) }}</div>
            <div>{{ convertToHours(report.timestamp) }}</div>
          </div>
          <img src="assets/images/Reports/options.png" class="options-icon" (click)="openPopup('options')">
        </div>
      </div>
    </ng-container>
    <div class="more-container">
      <button class="btn" id="more" (click)="updateDisplayedReports()"><img class="arrow" src="/assets/images/Agenda/arrow-down.png" /></button>
    </div>
  </div>
</main>

<div class="overlay" id="overlay" (click)="closePopup()">
  <div id="options" class="overlay-container" autocomplete="off" (click)="stopPropagation($event)">

    <h2>Tem a certeza que deseja cancelar a consulta?</h2>
    <div class="form-buttons-row">
      <button type="reset" (click)="closePopup()" class="btn btn-blue">Cancelar</button>
      <button type="submit"  class="btn btn-red">Remover</button>
    </div>
  </div>
</div>
