<h1>Registo</h1>

<form>
  <div class="form-row">

    <div class="column-left">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="gender">
        <label >Género:</label>
        <label for="male" class="radio-label"><input type="radio" name="sexo" value="masculino" id="male"> Masculino</label>
        <label for="female" class="radio-label"><input type="radio" name="sexo" value="feminino" id="female"> Feminino</label>
      </div>

    </div>

    <div class="column-right">
      <label for="apelido">Apelido:</label>
      <input type="text" id="apelido" name="apelido" required>

      <label for="telemovel">Telemóvel:</label>
      <input type="tel" id="telemovel" name="telemovel" required>

      <label for="nif">NIF:</label>
      <input type="text" id="nif" name="nif" pattern="[0-9]{9}" required>

      <label for="confirmPassword">Confirmar Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>


      <div class="type-acount">
        <label>Tipo de Conta:</label>
        <label for="type-radio-pacient" class="radio-label"><input id="type-radio-pacient" type="radio" name="tipoConta" value="paciente">Paciente</label>
        <label for="type-radio-professional" class="radio-label"><input id="type-radio-professional" type="radio" name="tipoConta"value="profissionalSaude"> Profissional de Saúde</label>
      </div>

    </div>
  </div>

  <div id="submit-button">
    <button type="submit" class="btn-regist">Registar</button>
     <p id="btn-text"><a routerLink="" class="nav-link" routerLinkActive="active" > Já Possui Conta? <b>Login</b></a></p>  
  </div>

</form>
